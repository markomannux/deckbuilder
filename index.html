<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
<head>
	<title>The Perfect 2 Column Liquid Layout (left menu): No CSS hacks. SEO friendly. iPhone compatible.</title>

	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	<meta name="description" content="The Perfect 2 Column Liquid Layout (left menu): No CSS hacks. SEO friendly. iPhone compatible." />
	<meta name="keywords" content="The Perfect 2 Column Liquid Layout (left menu): No CSS hacks. SEO friendly. iPhone compatible." />
	<meta name="robots" content="index, follow" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css?v=2">
	<link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />

  <script type="text/x-handlebars" data-template-name="list">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {{#each cards}}
        {{view DeckBuilder.ShowCardView cardBinding="this"}}
        {{/each}}
        {{#if isNewVisible}}
        <tr>
          <td>*</td>
          <td>
            {{view DeckBuilder.NewCardView}}
          </td>
        </tr>
        {{/if}}
      </tbody>
    </table>
    <div class="commands">
      <a href="#" {{action "showNew"}}>New Card</a>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="show">
    <td>{{card.name}}</td>
    <td class="data">
      {{card.description}}
    </td>
  </script>

  <script type="text/x-handlebars" data-template-name="edit">
    {{#with card}}
      {{view Ember.TextField valueBinding="name" placeholder="Name"}}
      {{view Ember.TextField valueBinding="description"  placeholder="Description"}}
      <button type="submit">
        {{#if id}}Update{{else}}Create{{/if}}
      </button>
    {{/with}}
    <a href="#" {{action "cancelForm"}}>Cancel</a>
  </script>

</head>
<body>

<div id="header">

</div>
<div class="colmask leftmenu">
	<div class="colleft">
		<div class="col1">
			<!-- Column 1 start -->
      <h1>Cards</h1>

      <script type="text/x-handlebars">
        {{ view DeckBuilder.ListCardsView }}
      </script>

      <!-- Column 1 end -->
		</div>
		<div class="col2">
			<!-- Column 2 end -->
		</div>
	</div>
</div>
<div id="footer">
	<p>This page uses the <a href="http://matthewjamestaylor.com/blog/perfect-2-column-left-menu.htm">Perfect 'Left Menu' 2 Column Liquid Layout</a> by <a href="http://matthewjamestaylor.com">Matthew James Taylor</a>. View more <a href="http://matthewjamestaylor.com/blog/-website-layouts">website layouts</a> and <a href="http://matthewjamestaylor.com/blog/-web-design">web design articles</a>.</p>
</div>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/libs/ember-0.9.8.1.min.js"></script>
  <script src="js/deckbuilder.js"></script>
  <script src="js/deckbuilder.card.js"></script>
  <script src="js/views/cards/show.js"></script>
  <script src="js/views/cards/list.js"></script>
  <script src="js/views/cards/new.js"></script>

</body>
</html>
